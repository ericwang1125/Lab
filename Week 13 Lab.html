<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>
		<h1>JS Calculator</h1>
		<form action="#">
			<p>Number 1</p>
			<input type="text" id="number1" >
			<p>Number 2</p>
			<input type="text" id="number2" >
			<p>Operate way?</p>
			<select id="operateWay" onchange="setButton(this.value)" class="c3">
				<option id="plus" value="plus"> + </option>
				<option id="minus" value="minus"> - </option>
				<option id="times" value="times"> * </option>
				<option id="divide" value="divide"> / </option>
			</select>
			<p><input type="button" id="operateButtons" value="Add" onclick="calculate()" class="c3"></p>	
		</form>
		<p id="answer"></p>
	</div>		 	

	<script type="text/javascript">

		function calculate(){
			var result;
			var num1 = parseInt(document.getElementById('number1').value);
			var num2 = parseInt(document.getElementById('number2').value);
			if(document.getElementById('operateWay').value == 'plus'){
				result = num1 + num2;
			}else if (document.getElementById('operateWay').value == 'minus') {
				result = num1 - num2;
				
			}else if (document.getElementById('operateWay').value == 'times'){

				result = num1 * num2;		
			}
			else{
				result = num1 / num2;
			}
			document.getElementById('answer').textContent = 'Result = ' + result;
			document.getElementById('number1').value = '';
			document.getElementById('number2').value = '';
		}
		function setButton(val){
			var button = document.getElementById('operateButtton');
			if(val == 'plus'){
				button.value = 'Add';
			}else if (val == 'minus') {
				button.value = 'Minus';
			}else if (val == 'times'){
				button.value = 'Times';
			}else{
				button.value = 'Divide';
			}
		}

		function enter(){
			if(event.key == 13){
				document.getElementById('operateButtton').click()
			}
		}

	</script>


</body>
</html>
